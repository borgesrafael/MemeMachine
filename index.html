<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MÃ¡quina de MEMES</title>
    <link rel="stylesheet" href="./estilos/reset.css">
    <link rel="stylesheet" href="./estilos/style.css">
</head>

<body>

    <div class="container">

        <div class="app">

            <div class="logo">
                <img src="imagens/logo.png" alt="Logo da dio">
            </div>

            <div class="app-image" id="downlobled">
                
                <textarea name="" aria-multiline="true"  class="text-box" placeholder="Digite aqui seu meme">
                </textarea>

                <div id="display-image"></div>

                <textarea name="" aria-multiline="true" placeholder="Digite aqui seu meme" class="text-box">
                </textarea>

            </div>

            <div class="app-photo-picker">
                <select id="memelist" onchange="changeNamePicture(this.value)"></select>

                <input 
                    type="file" 
                    id="image-input"
                    accept="image/jpeg, image/png, image/jpg">

            </div>

            <div class="download">
                <button id="btn-download">DOWNLOAD</button>
            </div>

        </div>

    </div>
<script src="JavaScript/scripts.js"></script>
<script src="JavaScript/html2canvas.js"></script>
<script>

    document.getElementById("btn-download").onclick = () =>{
       const screenshotPrint = document.querySelector("#downlobled")

       html2canvas(screenshotPrint).then((canvas)=>{
        const base64Image = canvas.toDataURL("image/png")
        let anchor = document.createElement("a")
        anchor.setAttribute("href", base64Image)
        anchor.setAttribute("download", "my-meme.png")
        anchor.click()
        anchor.remove()
       })
    }
    

</script>
</body>

</html>
